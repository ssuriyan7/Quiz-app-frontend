<div id="quiz" style="padding: 10px">
  <div *ngIf="!submitted">
  <div *ngFor="let question of filteredQuestions;">
    <div *ngIf="question.count">{{setCount(question.count)}}</div>
    <div><strong><h5 style="color: firebrick">Question {{pager.index + 1}} of {{pager.count}}.</h5></strong></div>
    <strong><h5>{{pager.index + 1}}.
      <span [innerHTML]="question.questionText"></span>
    </h5></strong>
    <div *ngFor="let option of question.options" style="padding: 10px">
      <div>
        <clr-checkbox-wrapper>
          <input id="{{option.optionId}}" type="checkbox" [(ngModel)]="option.selected" (change)="onSelect(question, option)" clrCheckbox/>
            <label [attr.for]="option.optionId">{{option.optionText}}</label>
        </clr-checkbox-wrapper>
      </div>
    </div>
  </div>
  <hr />
  </div>

  <div *ngIf="submitted" style="padding: 10px">
    <h4>
      YOUR SCORE: <span style="color:mediumblue">{{this.score}}</span>
    </h4>
    <br >
    <div >
      <a [routerLink]="['/user']"><button class="btn btn-warning">BACK</button></a><br>
    </div>
  </div>

  <div style="padding: 10px" *ngIf="!submitted">
    <button class="btn btn-success-outline" (click)="goTo(pager.index + 1);">Next</button>
    <button class="btn btn-warning-outline" (click)="calculateScore();submitted=true">SUBMIT</button>
  </div>
</div>
