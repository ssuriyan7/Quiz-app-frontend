<div style="padding: 10px;">
    <a [routerLink]="['/results']"><button class="btn btn-warning">BACK</button></a>
</div>
<div style="width: 80%; left: 10%; position:absolute;">
<clr-datagrid >
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Score</clr-dg-column>

    <clr-dg-row *ngFor="let result of results">
      <div *ngIf="result.userName">{{count()}}</div>
        <clr-dg-cell>{{result.userName}}</clr-dg-cell>
        <clr-dg-cell>{{result.score}}</clr-dg-cell>
    </clr-dg-row>
    <clr-dg-footer>{{c}} users</clr-dg-footer>
</clr-datagrid>
</div>
